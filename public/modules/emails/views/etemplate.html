<section data-ng-controller="EmailController" data-ng-init="findOne()">
	<div class="row">
		<div class="col-md-12">
			
			<ol class="breadcrumb">
				<li><a href="#!/admin"><i class="glyphicon glyphicon-home" tooltip="Back to Command Center" tooltip-trigger="mouseenter" tooltip-append-to-body="true"></i></a></li>
				<li><a href="#!/admin/email">E-mail Templates</a></li>
				<li class="active">{{etemplate.title}}</li>
			</ol>

			<div class="col-md-12">
				
				<form name="etemplateForm" class="form-horizontal" data-ng-submit="" novalidate>
					<fieldset>
						<div class="form-group">
							<label class="control-label" for="reci">To</label>
							<div class="controls">
								<select class="form-control" id="reci" name="reci" data-ng-model="etemplate.target" required>
									<option value="">select recipients</option>
									<option value="ALL">All Agencies</option>
									<option value="NYS">Agencies with Incomplete TFs</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label" for="subject">Subject</label>
							<div class="controls">
								<input name="subject" type="text" data-ng-model="etemplate.subject" id="subject" class="form-control" required></input>
							</div>
						</div>

						<div class="form-group">
							<div text-angular ng-model="etemplate.message" required></div>
						</div>
							
						</div>
						<!-- <div class="form-group">
							<label class="control-label" for="message">Message</label>
							<div class="controls">
								<textarea name="message" data-ng-model="etemplate.message" id="message" class="form-control" rows="15" required></textarea>
							</div>
						</div> -->

						<div class="form-group">
							<button type="button" class="btn btn-default pull-left" ng-disabled="etemplateForm.$invalid" ng-click="saveTemplate()">Save Template</button>
							<button type="submit" class="btn btn-success pull-right" ng-disabled="etemplateForm.$invalid" ng-click="sendEmail()">Send</button>
						</div>
						
						<div data-ng-show="success" class="text-center text-success">
							<strong>Template Saved Successfully</strong>
						</div>
						<div data-ng-show="error" class="text-danger">
							<strong data-ng-bind="error"></strong>
						</div>

					</fieldset>
				</form>
			</div>
		</div>
	</div>
</section>
