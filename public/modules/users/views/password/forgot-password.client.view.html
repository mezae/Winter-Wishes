<section class="row" data-ng-controller="PasswordController">
	<h3 class="col-md-12 text-center">Restore your password</h3>
	<div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4">
		<form data-ng-submit="askForPasswordReset()" class="signin" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="username" class="control-label">Username</label>
					<input type="text" id="username" name="username" class="profile form-control input-lg" data-ng-model="credentials.username" placeholder="username">
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-save">Submit</button>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong>{{error}}</strong>
				</div>
				<div data-ng-show="success" class="text-center text-success">
					<strong>{{success}}</strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
